<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Task 1</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');

    body {
      padding: 0px;
      margin: 0px;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
    }

    * {
      list-style-type: none;
    }

    .header {
      order: 1;
      flex-direction: row;
      padding: 20px;
      flex-basis: 100%;
      text-align: center;
      background-color: steelblue;
    }

    .header a {
      color: white;
      font-family: 'ZCOOL KuaiLe', cursive;
      margin: 0px 10px;
      font-size: 25px;
      text-decoration: none;
    }

    .header a:hover {
      font-size: 26px;
      border: 1px solid black;
      color: black;
    }

    .main {
      background-image: url("https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fmir-s3-cdn-cf.behance.net%2Fproject_modules%2F1400%2Ff200487534919.560ad19bbba79.jpg&f=1&nofb=1");
      order: 2;
      background-repeat: no-repeat;
      background-size: cover;
      height: auto;
      margin: 0;
      background-color: brown;
      flex-direction: column;
    }

    form {
      display: flex;
      flex-direction: column;
      font-size: 20px;
      text-align: center;
      background-color: rgb(30, 127, 156);
      border-radius: 10px;
      color: white;
      padding: 2% 5%;

      margin: 2% 25%;
    }

    input,
    textarea {
      padding: 10px;
      border-radius: 13px;
    }

    .column {
      display: flex;
      margin: 10px;
      flex-direction: column;
    }

    .footer {
      font-family: 'ZCOOL KuaiLe', cursive;
      padding: 20px;
      display: flex;
      justify-content: center;
      order: 3;
      flex-basis: 100%;
      text-align: center;
      color: white;
      background-color: steelblue;
    }

    .footer .copyright a {
      flex-basis: 100%;
      order: 4;
      color: white;
      text-decoration: none;

    }

    .footer a:hover {
      color: black;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <nav>
        <a href="#">Home</a>
        <a href="#">Job Application</a>
        <a href="#">Contact Us</a>
      </nav>
    </header>
    <main class="main">
      <form action="#" method="POST">
        <label>First Name</label>
        <input type="text" name="firstName" required>
        <br><label>Last Name</label>
        <input type="text" name="lastName" required>

        <input type="date" name="startDate" required>
        <br> <label>Graduation Date</label>
        <input type="date" name="graduationDate" required>
        <br> <label>Upload CV</label>
        <input type="file" name="cv" multiple="multiple" required />
        <br> <label>Upload Personal Photo</label>
        <input type="file" name="personalPhoto" multiple="multiple" required />
        <br> <label>Certificates</label>
        <textarea name="certificates" required></textarea>
        <br> <input type="checkbox" name="agreement" value="agreement" required>I agree to the terms and conditions.

        <br>
        <br> <input type="submit" value="Submit">
      </form>
    </main>
    <footer class="footer">
      <div class="column">
        <h3>Location</h3>
        <ul>
          <li>Dev Ace Software</li>
          <li>Jordan</li>
        </ul>
      </div>

        <a href="https://devace.software">About Us</a><br>

      <div class="column">

        <a href="mailto:contact@devace.software">
          <p>Email: contact@devace.software</p>
        </a>
        <a href="tel:+962787244072">
          <p>Phone: +962787244072</p>
      </div>

      <div class="copyright">
        <p>&copy <a href="https://devace.software">Dev Ace Software</a> 2021</p>
      </div>
    </footer>
  </div>
